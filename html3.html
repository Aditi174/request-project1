<!-- https://jsonplaceholder.typicode.com/photos -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>photogallery</h1>
    <button id="button">fetchdata</button>
    <div id="photo" class="photo-grid"></div>
    <script>
        const fetchdata = document.getElementById("button")
        const griddata = document.getElementById("photo")
        fetchdata.addEventListener('click', async () =>{
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/photos")
               let data = await response.json()

               for (const [index, obj] of data.entries()){

                const image = document.createElement("img")
                image.classList.add("image")
                image.src = obj.url

                let title = document.createElement("h2")
                title.textContent = obj.title

                const column = document.createElement('div')
                column.appendChild(image)
                column.appendChild(title)

                griddata.appendChild(column)
                
                if (index === 10) {
                    break
                }

               }                
            } catch (error) {
                console.log(error)
                
            }
        })

    </script>
</body>
</html>
